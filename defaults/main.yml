---
# defaults file for cups

# Allow remote access
cups_listen: "localhost:631"
cups_serveralias: "*"

# Share local printers on the local network. (boolean)
cups_browsing: false

# Allow access to the server...
cups_locations:
  - name: /
    order: allow,deny
    allow: "@LOCAL"
  - name: /admin
    order: allow,deny
    allow: "@LOCAL"
  - name: /admin/conf
    authtype: Default
    require: user @SYSTEM
    order: allow,deny
    allow: "@LOCAL"
  - name: /admin/log
    authtype: Default
    require: user @SYSTEM
    order: allow,deny

# Cups can save a job history. (boolean)
cups_preserve_job_history: true

# Cups can offer a web-interface. (boolean)
cups_web_interface: true
